<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Proton Tests</title>

  <!-- QUnit -->
  <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
  <script src="../node_modules/qunitjs/qunit/qunit.js"></script>

  <!-- External Libs -->
  <script src="../node_modules/qunit-assert-classes/qunit-assert-classes.js"></script>
  <script src="../node_modules/lodash/index.js"></script>

  <!-- Proton -->
  <link rel="stylesheet" href="../build/proton.css">
  <script src="../build/proton.min.js"></script>

  <!-- CSS for Tests -->
  <link rel="stylesheet" href="gallery.css">

  <!-- Tests -->
  <script src="unit/init.js"></script>
  <script src="unit/cell.js"></script>
  <script src="unit/select.js"></script>
  <script src="unit/nav.js"></script>

</head>
<body>

  <div id="qunit"></div>

  <div id="qunit-fixture">

    <div class="gallery gallery-init">
      <div class="cell">
        <span>1</span>
      </div>
      <div class="cell">
        <span>2</span>
      </div>
      <div class="cell">
        <span>3</span>
      </div>
    </div>

    <div class="gallery gallery-nav">
      <div class="cell">
        <span>1</span>
      </div>
      <div class="cell">
        <span>2</span>
      </div>
      <div class="cell">
        <span>3</span>
      </div>
      <div class="cell">
        <span>4</span>
      </div>
      <div class="cell">
        <span>5</span>
      </div>
      <div class="cell">
        <span>6</span>
      </div>
    </div>
    <button class="gallery-btn-prev">Prev</button>
    <button class="gallery-btn-next">Next</button>

  </div>

</body>
</html>
